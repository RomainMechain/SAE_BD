<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/header_home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/home.css') }}">
</head>
<body>
    {% include 'components/header_home.html' %}
    <main>
        <section>
            {% if type_user == 1 %}
                <div class="spec">
                    <a href="{{ url_for('search_event') }}" class="lien_choix">
                        <img src="{{ url_for('static', filename='images/festival.jpg') }}" alt="une image de concert">
                        <button class="button">Consulter les événements</button>
                    </a>
                </div>
                <div class="spec">
                    <a href="{{ url_for('search_ticket') }}" class="lien_choix">
                        <img src="{{ url_for('static', filename='images/billets.png') }}" alt="une image de billet">
                        <button class="button">Consulter les billets</button>
                    </a>
                </div>

                <div class="spec">
                    <a href="{{ url_for('search_groupe') }}" class="lien_choix">
                        <img src="{{ url_for('static', filename='images/groupe.jpg') }}" alt="une image de groupe">
                        <button class="button">Consulter les groupes/artistes</button>
                    </a>
                </div>
            {% elif type_user == 2 %}
                <div class="admin">
                    <a href="{{ url_for('search_event') }}" class="lien_choix_admin">
                        <img src="{{ url_for('static', filename='images/festival.jpg') }}" alt="une image de concert">
                        <button class="button">Gérer les événements</button>
                    </a>
                </div>
                <div class="admin">
                    <a href="{{ url_for('search_groupe') }}" class="lien_choix_admin">
                        <img src="{{ url_for('static', filename='images/groupe.jpg') }}" alt="une image de billet">
                        <button class="button">Gérer les groupes/artistes</button class="button">
                    </a>
                </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
